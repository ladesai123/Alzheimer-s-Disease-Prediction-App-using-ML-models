<!DOCTYPE html>
<html>
<head><title>Alzheimer's Predictor</title></head>
<body>
  <h2>Predict Alzheimer's Stage</h2>
  <input id="f1" placeholder="Feature 1">
  <input id="f2" placeholder="Feature 2">
  <input id="f3" placeholder="Feature 3">
  <input id="f4" placeholder="Feature 4">
  <button onclick="predict()">Predict</button>
  <p id="result"></p>

  <script>
    async function predict() {
      const f1 = parseFloat(document.getElementById("f1").value);
      const f2 = parseFloat(document.getElementById("f2").value);
      const f3 = parseFloat(document.getElementById("f3").value);
      const f4 = parseFloat(document.getElementById("f4").value);

      const response = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({features: [f1, f2, f3, f4]})
      });

      const data = await response.json();
      document.getElementById("result").innerText = "Prediction: " + data.prediction;
    }
  </script>
</body>
</html>
